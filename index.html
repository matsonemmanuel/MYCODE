<body>
    <div class="form-container">
      <h2>Membership Form</h2>
      <form id="membershipForm">
        <label for="photo">Upload Passport Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
  
        <label for="strength">Areas of Strength:</label>
        <textarea id="strength" name="strength" rows="4" required></textarea>
  
        <label for="weakness">Areas of Weakness:</label>
        <textarea id="weakness" name="weakness" rows="4" required></textarea>
  
        <label for="reason">Reasons for Joining:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>
  
        <button type="submit">Submit</button>
      </form>
    </div>
  
    <script src="script.js"></script>
  </body>
